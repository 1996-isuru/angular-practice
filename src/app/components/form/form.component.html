<div class="container">
    <form (ngSubmit)=func() [formGroup]="formControl">
        <label>Name:</label>
        <input 
        type="text" 
        class="form-control"
        ngModel
        name="name"
        formControlName="formName"
        ><br>

        <label>Email:</label>
        <input
        type="text"
        class="form-control"
        formControlEmail="formEmail"
        ><br>

        <button class="btn btn-primary" type="submit" *ngIf="f.valid">Submit</button>
    </form>
</div>
